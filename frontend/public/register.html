<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/js/register.js" defer></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">User Registration</h2>
        <form id="register-form" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    required 
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Enter your username"
                >
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    required 
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Enter your password"
                >
            </div>
            <p id="error-message" class="text-red-500 text-sm text-center"></p>
            <button 
                type="submit" 
                class="w-full bg-green-500 text-white py-2 rounded-md hover:bg-green-600 transition duration-300"
            >
                Register
            </button>
        </form>
        <div class="mt-4 text-center">
            <a href="/login" class="text-blue-500 hover:underline">
                Already have an account? Login
            </a>
        </div>
    </div>
</body>
</html>
